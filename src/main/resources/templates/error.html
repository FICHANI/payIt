<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Pay_It | Error</title>
</head>
<body class="bud">
	<h2>Pay_It | Error</h2>
	<p>If you're seeing this Then an error occurred.</p>

	<div class="errr">
		<p>Status: <span th:text="${status}"></span></p>
		<p>Error: <span th:text="${error}"></span></p>
		<p>Message: <span th:text="${message}"></span></p>
		<p>Path: <span th:text="${path}"></span></p>
		<p>Time: <span th:text="${timestamp}"></span></p>
	</div>
	<div class="leff">
		<a href="/logout" style="color: red;"><span class="out">leave </span> <i class="fas fa-sign-out-alt"></i></a>
	</div>

</body>
<style>
	body {
		font-family: Arial, sans-serif;
		background: cadetblue;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: left;
		margin: 40px;
	}
	.errr {
		border-bottom: 1px solid purple;
		border-top: 1px solid purple;
	}
	.leff {
		background-color: transparent;
		transform: translateY(20px);
	}
	.out {
		color: black;
		font-weight: bold;
	}
</style>
</html>
